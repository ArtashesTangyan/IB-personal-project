<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artashes Personal Project - AI Study Helper</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 2rem;
            font-size: 2rem;
            font-weight: bold;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }
        input, select, button {
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }
        button {
            background-color: #ff6b6b;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff4757;
        }
        .output-section {
            background: rgba(0,0,0,0.2);
            padding: 1rem;
            border-radius: 10px;
            width: 80%;
            max-width: 700px;
            margin-top: 1rem;
        }
        .typing {
            border-right: 2px solid #fff;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            animation: blink 0.7s step-end infinite;
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        .section-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <header>Artashes Personal Project - AI Study Helper</header>
    <main>
        <input type="text" id="topic" placeholder="Enter topic e.g. WW2">
        <button onclick="generate('explanation')">Generate Explanation</button>
        <button onclick="generate('quiz')">Generate Quiz</button>
        
        <div class="output-section" id="explanation-section">
            <div class="section-title">Explanation</div>
            <div id="explanation" class="typing"></div>
        </div>

        <div class="output-section" id="quiz-section">
            <div class="section-title">Quiz</div>
            <div id="quiz" class="typing"></div>
        </div>
    </main>

    <script>
        function typeText(element, text) {
            element.innerHTML = '';
            let i = 0;
            let interval = setInterval(() => {
                element.innerHTML += text.charAt(i);
                i++;
                if (i >= text.length) clearInterval(interval);
            }, 20); // speed of typing
        }

        async function generate(action) {
            const topic = document.getElementById('topic').value;
            if (!topic) {
                alert('Please enter a topic');
                return;
            }

            const outputEl = action === 'explanation' ? document.getElementById('explanation') : document.getElementById('quiz');
            outputEl.innerHTML = '';

            try {
                const response = await axios.post('/generate', { topic, action });
                typeText(outputEl, response.data.result);
            } catch (err) {
                console.error(err);
                typeText(outputEl, `Error: ${err.response ? err.response.data.error : err.message}`);
            }
        }
    </script>
</body>
</html>

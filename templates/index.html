<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artashes Personal Project - AI Study Helper</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #89f7fe, #66a6ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 50px;
            width: 600px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #4a4aef;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0 20px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #4a4aef;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #3636c8;
        }

        h2 {
            margin-top: 25px;
            color: #4a4aef;
        }

        #explanation, #quiz {
            background: #f7f7f7;
            border-radius: 8px;
            padding: 15px;
            min-height: 60px;
            white-space: pre-wrap;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Artashes Personal Project - AI Study Helper</h1>

        <input type="text" id="topic" placeholder="Enter a topic (e.g., WW2)">

        <button onclick="generate()">Generate Explanation & Quiz</button>

        <h2>Explanation</h2>
        <div id="explanation">Your explanation will appear here...</div>

        <h2>Quiz</h2>
        <div id="quiz">Your quiz questions will appear here...</div>

        <footer>Created by Artashes Tangyan - IB Personal Project</footer>
    </div>

    <script>
        async function generate() {
            const topic = document.getElementById("topic").value;
            if (!topic.trim()) {
                alert("Please enter a topic.");
                return;
            }

            document.getElementById("explanation").innerText = "Generating explanation...";
            document.getElementById("quiz").innerText = "Generating quiz...";

            try {
                const response = await fetch("/generate", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({topic})
                });

                if (!response.ok) throw new Error(`Server error: ${response.statusText}`);

                const data = await response.json();
                document.getElementById("explanation").innerText = data.explanation;
                document.getElementById("quiz").innerText = data.quiz;
            } catch (error) {
                document.getElementById("explanation").innerText = "Error generating explanation: " + error;
                document.getElementById("quiz").innerText = "Error generating quiz: " + error;
            }
        }
    </script>
</body>
</html>

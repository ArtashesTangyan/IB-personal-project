<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artashes Personal Project - AI Study Helper</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        input, button { font-size: 16px; padding: 5px; margin: 5px 0; }
        #output { margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>AI Study Helper</h1>
    <input type="text" id="topic" placeholder="Enter topic (e.g., WW2)" />
    <button onclick="generate()">Generate Explanation & Quiz</button>
    <div id="output"></div>

    <script>
        async function generate() {
            const topic = document.getElementById("topic").value;
            const output = document.getElementById("output");
            output.textContent = "Generating...";
            
            const response = await fetch("/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ topic })
            });
            const data = await response.json();
            
            if (data.error) {
                output.textContent = "Error: " + data.error;
            } else {
                output.textContent = data.result;
            }
        }
    </script>
</body>
</html>

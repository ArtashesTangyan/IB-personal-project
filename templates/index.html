<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artashes Personal Project - AI Study Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .typing {
            border-right: .15em solid #4f46e5;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 1.5s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #4f46e5; }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-indigo-100 to-purple-100 min-h-screen flex flex-col items-center justify-start py-12">

    <h1 class="text-4xl font-bold text-indigo-800 mb-6">Artashes Personal Project - AI Study Helper</h1>

    <div class="w-full max-w-xl p-6 bg-white rounded-xl shadow-lg">
        <input id="topicInput" type="text" placeholder="Enter topic (e.g., WW2)" 
               class="w-full px-4 py-2 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        
        <div class="flex justify-between mb-4">
            <button onclick="generate('explanation')" class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600 transition">Generate Explanation</button>
            <button onclick="generate('quiz')" class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition">Generate Quiz</button>
        </div>

        <div>
            <h2 class="text-xl font-semibold text-indigo-700 mb-2">Explanation:</h2>
            <div id="explanationOutput" class="p-4 bg-indigo-50 rounded-lg min-h-[80px]"></div>
        </div>

        <div class="mt-4">
            <h2 class="text-xl font-semibold text-purple-700 mb-2">Quiz:</h2>
            <div id="quizOutput" class="p-4 bg-purple-50 rounded-lg min-h-[80px]"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function typeText(element, text) {
            element.innerHTML = '';
            for (let i = 0; i < text.length; i++) {
                element.innerHTML += text[i];
                await sleep(20); // typing speed
            }
        }

        async function generate(action) {
            const topic = document.getElementById('topicInput').value.trim();
            if (!topic) return alert("Please enter a topic!");

            const explanationDiv = document.getElementById('explanationOutput');
            const quizDiv = document.getElementById('quizOutput');

            // Clear previous outputs
            if (action === 'explanation') explanationDiv.innerHTML = "Typing...";
            if (action === 'quiz') quizDiv.innerHTML = "Typing...";

            try {
                const response = await axios.post('/generate', { topic, action });
                const result = response.data.result;

                if (action === 'explanation') {
                    await typeText(explanationDiv, result);
                } else if (action === 'quiz') {
                    await typeText(quizDiv, result);
                }

            } catch (err) {
                console.error(err);
                const errorMsg = err.response?.data?.error || err.message || "Unknown error";
                if (action === 'explanation') explanationDiv.innerHTML = "Error: " + errorMsg;
                if (action === 'quiz') quizDiv.innerHTML = "Error: " + errorMsg;
            }
        }
    </script>
</body>
</html>

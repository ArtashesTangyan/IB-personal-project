<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Study Helper</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-indigo-500 to-purple-500 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">AI Study Helper</h1>

    <input id="topic" type="text" placeholder="Enter topic" class="border p-2 w-full rounded mb-4">
    
    <div class="flex justify-between mb-4">
      <button onclick="generate('explanation')" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Generate Explanation</button>
      <button onclick="generate('quiz')" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Generate Quiz</button>
    </div>

    <div id="result" class="border p-4 rounded bg-gray-100 min-h-[150px]"></div>
  </div>

  <script>
    async function generate(action) {
      const topic = document.getElementById("topic").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Generating...";

      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic, action })
        });

        const data = await response.json();
        if(data.error){
          resultDiv.innerHTML = "Error: " + data.error;
        } else {
          resultDiv.innerHTML = data.result;
        }
      } catch (err) {
        resultDiv.innerHTML = "Error: " + err;
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artashes Personal Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>

    <style>
        .fade-in { animation: fadeIn 1s ease-in-out; }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        .loader {
            border: 4px solid #eee;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 28px; height: 28px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% {transform: rotate(0);}
            100% {transform: rotate(360deg);}
        }
    </style>
</head>

<body class="bg-gradient-to-r from-purple-200 via-pink-200 to-yellow-100 min-h-screen flex flex-col items-center">

<header class="mt-10 text-center fade-in">
    <h1 class="text-4xl font-bold text-purple-700 mb-2">Artashes Personal Project</h1>
    <p class="text-lg text-gray-700">AI Study Helper</p>
</header>

<main class="w-full max-w-3xl p-6 mt-6 bg-white rounded-xl shadow-lg fade-in">
    
    <div class="mb-6">
        <label for="topic" class="block text-gray-700 font-semibold mb-2">Enter Topic:</label>
        <input type="text" id="topic" class="w-full border border-gray-300 rounded-md p-2" placeholder="E.g., World War 2">
    </div>

    <div class="flex justify-center gap-4 mb-6">
        <button id="explanationBtn" class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition">
            Generate Explanation
        </button>
        <button id="quizBtn" class="bg-pink-600 text-white px-6 py-2 rounded-lg hover:bg-pink-700 transition">
            Generate Quiz
        </button>
    </div>

    <div id="loader" class="hidden flex justify-center mb-4">
        <span class="loader"></span>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <section class="p-4 bg-purple-50 rounded-lg shadow-md fade-in">
            <h2 class="text-2xl font-semibold text-purple-700 mb-2">Explanation</h2>
            <div id="explanationContent" class="text-gray-800"></div>
        </section>

        <section class="p-4 bg-pink-50 rounded-lg shadow-md fade-in">
            <h2 class="text-2xl font-semibold text-pink-700 mb-2">Quiz</h2>
            <div id="quizContent" class="text-gray-800 whitespace-pre-line"></div>
        </section>

    </div>
</main>

<footer class="mt-10 mb-6 text-gray-600 fade-in">
    &copy; 2025 Artashes Personal Project
</footer>

<script>
const explanationBtn = document.getElementById("explanationBtn");
const quizBtn = document.getElementById("quizBtn");
const topicInput = document.getElementById("topic");
const explanationContent = document.getElementById("explanationContent");
const quizContent = document.getElementById("quizContent");
const loader = document.getElementById("loader");

// Typing animation
function typeEffect(element, text) {
    element.innerHTML = "";
    let i = 0;
    function type() {
        if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, 15);
        }
    }
    type();
}

async function generate(action) {
    const topic = topicInput.value.trim();
    if (!topic) {
        alert("Please enter a topic!");
        return;
    }

    loader.classList.remove("hidden");

    try {
        const response = await axios.post("/generate", { topic, action });
        loader.classList.add("hidden");

        if (response.data.error) {
            alert("Error: " + response.data.error);
            return;
        }

        const outputText = response.data.result;

        if (action === "explanation") {
            typeEffect(explanationContent, outputText);
        } 
        else if (action === "quiz") {
            typeEffect(quizContent, outputText);
        }

    } catch (err) {
        loader.classList.add("hidden");
        alert("Request failed: " + err);
    }
}

explanationBtn.addEventListener("click", () => generate("explanation"));
quizBtn.addEventListener("click", () => generate("quiz"));
</script>

</body>
</html>
